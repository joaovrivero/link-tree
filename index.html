<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rivero Tree</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {

                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    backgroundAlpha: 0.0,
                    color2: 0xff00f0,
                    wingSpan: 40.0,
                    separation: 100.0,
                    alignment: 77.0,
                    cohesion: 5.0,
                    quantity: 4.0,
                    
                })

                setTimeout(() => {
                const main = document.querySelector("main");
                main.style.opacity = 1;
                main.style.filter = "blur(0px)";
                }, 1000);
        })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main class="animated">
        <header>
           <img src= "images/profile1.jpg" alt="Profile Picture" />
        <h1>@joaovrivero</h1>
       </header>
       <ul>
        <li>
            <a href="">
            <img src="images/homepage.svg" alt="Homepage" width="20" />
            Official Website
            </a>
        </li>
        <li>
            <a href="https://twitter.com/joaovrivero">
                <img src="images/x-logo.svg" alt="Twitter" width="20" />
            Twitter
            </a>
        </li>
        <li>
            <a href="https://github.com/joaovrivero">
                <img src="images/github.svg" alt="Github" width="20" />            
            Github
            </a>
        </li>
        <li>
            <a href="https://instagram.com/joaovrivero">
                <img src="images/instagram.svg" alt="Instagram" width="20" />
            Instagram
            </a>
        </li>
        <li>
            <a href="https://www.youtube.com/watch?v=izGwDsrQ1eQ&ab_channel=georgemichaelVEVO">
                <img src="images/youtube.svg" alt="Youtube" width="20" />
                Youtube
            </a>
        </li>
       </ul>
    </main>
    </body>
</html>
